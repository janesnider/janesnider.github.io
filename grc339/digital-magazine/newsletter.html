<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>Crafted Coast Magazine</title>
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <h1><a href="index.html"> <img src="images/craftedcoastlogo.png" alt="Logo of Crafted Coast."> </a></h1>
                    
                    <nav>
                        <ul> 
                            <li><a href="#">News</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="#">People</a></li>
                            <li><a href="photogallery.html">Gallery</a></li>
                            <li><a href="newsletter.html">Newsletter</a></li>
                        </ul>
                    </nav>

                    <h2>Subscribe</h2>
                </header>

                <form>
                    <section class="personal-info">
                        <h4>Personal information</h4>
                        <ul>
                            <li><label for="name">Name</label> <input type="text" name="name" id="name" placeholder="your full name"></li>
                            <li><label for="email">Email</label> <input type="email" name="email" id="email" placeholder="your email"></li>
                            <li><label for="phone">Phone</label> <input type="tel" name="phone" id="phone" placeholder="your phone number"></li>
                        </ul>
                    </section>
    
                    <section class="newsletter-options">
                        <h4>Newsletter Options</h4>
                        <ul>
                            <li><input type="checkbox" id="events" value="events" /> <label for="events">Events</label></li>
                            <li><input type="checkbox" id="news" value="news" /> <label for="news">News</label></li>
                            <li><input type="checkbox" id="weekly-updates" value="weekly-updates" /> <label for="gweekly-updates">Weekly Updates</label></li>
                        </ul>
                    </section>

                    <section>
                        <button type="subscribe">Subscribe</button>
                    </section>
                </form>

                <aside>
                    
                </aside>   

                <footer>
                    <p class="footer"> Follow us @craftedcoastmagazine. All rights reserved.</p>
                </footer>
            </div>
        </body>
    </html>
